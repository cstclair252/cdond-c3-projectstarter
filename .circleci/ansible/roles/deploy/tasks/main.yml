# tasks file for setup role
 
- name: Update apt packages
  become: yes
  apt:
    update_cache: yes

- name: Upgrade packages
  become: yes
  apt:
    upgrade: yes

- name: Install dependencies
  become: yes
  apt:
    name:
      - nodejs
      - npm

- name: Install pm2
  become: true
  npm:
    name: pm2
    global: yes
  
- name: Create directory for web
  become: true
  file:
    path: /home/ubuntu/backend
    state: directory


- name: copy archived files to local server
  become: true
  copy: 
    src: /root/project/artifact.tar.gz
    dest: /home/ubuntu/backend

- name: unarchive the files
  unarchive:
    src: /root/project/artifact.tar.gz
    dest: /home/ubuntu/backend

- name: Install npm
  become: yes
  command: |
    cd /home/ubuntu/backend
    npm install
    npm run build

- name: stop default with pm2
  become: yes
  command: pm2 stop default

- name: start web server
  become: yes
  command: |
    cd /home/ubuntu/backend
    pm2 start npm -- start

    
    